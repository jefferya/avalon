name: CI 

on: [push, pull_request]

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.5', '2.6' ] 

    env:
      COMPOSE_FILE: docker-compose.lightweight.yml

    steps:
    - uses: actions/checkout@v2

    - name: Initiate the Avalon service containers 
      run: docker-compose up -d

    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }} 


    - name: install dependencies - apt
      run: |
        sudo apt-get install mediainfo

    # Cache manually
    - name: Cache Ruby Gems
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-

    - name: Install dependencies - Ruby
      run: |
        bundle config path vendor/bundle
        bundle install --with mysql postgresql --jobs 4 --retry 3
      # bundle config with aws development test mysql
      # bundle config without debug production staging uat
      #  bundle install --with mysql --jobs 4 --retry 3

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies - Yarn 
      run: yarn install 

    - name: Run tests
      env:
        RAILS_ENV: test
      run: |
        bundle exec --with mysql rake db:create 
        bundle exec --with mysql rake db:migrate
        bundle exec --with mysql rake
