name: CI 

on: [push, pull_request]

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    env:
      COMPOSE_FILE: docker-compose.lightweight.yml

    steps:
    - uses: actions/checkout@v2

    - name: Initiate the Avalon service containers 
      run: docker-compose up -d

    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Install dependencies - Ruby
      run: |
        bundle config set --local with 'aws:development:test:mysql' 
        bundle config set --local without 'debug:production:staging:uat'
        bundle install --jobs 4 --retry 3
    
    - name: Install dependencies - Yarn 
      run: yarn install 

    - name: Run tests
      env:
        RAILS_ENV: test
      run: |
        bundle exec rake db:create 
        bundle exec rake db:migrate
        bundle exec rake
